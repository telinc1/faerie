fatal.exception.title=Unhandled Exception
fatal.exception.content=An unhandled exception occurred and Faerie cannot continue.\n\n{exception}

fatal.threadedException.title=Unhandled Exception in Thread "{thread}"
fatal.threadedException.content=An unhandled exception occurred and Faerie cannot continue.\n\n{exception}

warning.launch.handler.title=Launch Warning
warning.launch.handler.content=The current security manager disallows unhandled exception handlers.\n\nFaerie will exit suddenly if an unexpected exception occurs.

warning.launch.lookAndFeel.title=Launch Warning
warning.launch.lookAndFeel.content=Couldn't set the look and feel of the application. Faerie will fall back to the default Java look and feel.\n\n{exception}

fatal.launch.arguments.title=Launch Error
fatal.launch.arguments.content=The command line arguments couldn't be parsed.\n{help}

fatal.launch.palette.title=Launch Error
fatal.launch.palette.content=Couldn't load the generic palette. This may be a sign that Faerie is corrupted.\n\n{exception}

fatal.launch.sprites.title=Launch Error
fatal.launch.sprites.content=Couldn't load the sprite name list. This may be a sign that Faerie is corrupted.\n\n{exception}

warning.preferences.file.title=Warning
warning.preferences.file.content=The preferences file location couldn't be determined.\n\nYour preferences will not persist.

warning.preferences.load.io.title=Warning
warning.preferences.load.io.content=The preferences file exists but could not be loaded.

warning.preferences.load.security.title=Warning
warning.preferences.load.security.content=The current security manager didn't allow the preferences file to be loaded.

warning.preferences.store.io.title=Warning
warning.preferences.store.io.content=The preferences file could not be written to.\n\nYour preferences will not persist.

warning.preferences.store.security.title=Warning
warning.preferences.store.security.content=The preferences file could not be written to because of the current security manager.\n\nYour preferences will not persist.
